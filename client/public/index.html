        <div id="input_content_password_login" class="input-password" placeholder="Contraseña">

  <!--Content Principal--->
  <div id="content" class="content">
    <!--Chat Room-->
    <div id="page_chat_room" class="item-page">
      <div id="content_chat_room" class="content-chat-room"></div>
    </div>
    <!--Eventos-->
    <div id="page_events" class="item-page">
      <h1>Próximos eventos</h1>
      <button id="btn_add_event" style="display:none;">Añadir evento</button>
      <div id="content_add_event" class="content-add-event">
        <input type="date" class="input-date" placeholder="Fecha">
        <input type="time" class="input-date" placeholder="Hora">
        <div style="width:100%;display:flex;  justify-content: center;">
          <div id="btn_image_event" style="width:100px;height:100px;" class="btn-round">
            <svg>
              <use xlink:href="#icon_camera" />
            </svg>
          </div>
        </div>
        <div class="input-edit" contenteditable="true" placeholder="Descripción"></div>
        <div style="width:100%;display:flex;  justify-content: center;">
          <button id="btn_post_event">Publicar</button>
        </div>
      </div>
      <div id="content_events" class="content-events"></div>
    </div>

    <div id="page_home" class="item-page">
      <iframe style="border:0;margin:0;padding:0" src="custom_ads.html"></iframe>
      <!-- <div id="custom_ads" class="custom-ads"></div>-->
      <button id="btn_add_article" style="display:none;">Añadir artículo</button>
      <div id="content_add_article" style="display:none;transition: all 0.2s ease;transform:scale(0);">
        <div class="input-edit" style="width:50%" placeholder="Título" contenteditable="true"></div>
        <div class="input-edit" placeholder="Descripción" contenteditable="true"></div>
        <div style="display: flex;width:100%;justify-content:center;text-algin:center">
          <button id="btn_post_article">Publicar</button>
        </div>
      </div>
      <div id="content_article" class="content-article">
      </div>
    </div>
    <div id="page_tops" class="item-page">
      <div id="content_tops"></div>
    </div>

    <div id="page_help" class="item-page">
      <h1>Tutoriales</h1>
      <button id="btn_add_aid" style="display:none">Agregar</button>
      <div id="content_add_aid" style="display:none;transition: all 0.2s ease;transform:scale(0);">
        <div id="input_aid_title" class="input-edit" style="width:50%" placeholder="Título" contenteditable="true"></div>
        <div id="input_aid_description" class="input-edit" placeholder="Descripción" contenteditable="true"></div>
        <div id="input_aid_url_youtube" class="input-edit" placeholder="Dirección de video Youtube" contenteditable="true"></div>
        <div style="display: flex;width:100%;justify-content:center;text-algin:center">
          <button id="btn_post_aid">Publicar</button>
        </div>
      </div>
      <div id="content_aid"></div>

    </div>
  </div>
