<style>
  * {
    margin: 0;
    padding: 0;
    transition: all 0.5s ease;
  }
  body {
    width: 100vw;
    height: 100vh;
  }
  .custom-ads {
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
  .custom-ads-item {
    width: calc(100vw- 20px);
    height: calc(100vh - 20px);
    margin: 10px;
  }
  .custom-ads-item img {
    width: 100%;
    height: 100%;
    border-radius: 5px;
    box-shadow: 0 5px 5px rgba(0,0,0,0.211);
  }
  #content_edit {
    display: none;
    width: 100%;
    height: 100%;
    overflow-x: auto;
    /*   justify-content: center;

    text-align: center;*/

  }
  /*  #content_edit img {
    width: 100%;
    height: 100%;
    margin-left: 5px;
    margin-right: 5px;
  }*/
  #content_edit button {
    width: 100%;
    height: 100%;
  }
  .btn-add {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    vertical-align: middle;
  }
  .btn-add * {
    width: 80px;
    height: 80px;
    margin: 10px;
    flex: 1;
  }
  .item {
    width: 100%;
    height: 100%;
    margin-left: 5px;
    margin-right: 5px;
    display: flex;
  }
  .item div {
    width: 40px;
    height: 40px;
    position: relative;
    z-index: 3;
    right: 20px;
    top: 20px;
  }
  .item img {
    width: 100vh;
    height: 100vh;

  }
  .item div * {
    width: 100%;
    height: 100%;
  }
  #btn_edit {
    display: none;
    position: fixed;
    z-index: 5;
    width: 30px;
    height: 30px;
  }
  #btn_edit svg {
    width: 100%;
    height: 100%;
  }
</style>

  var btn_edit = document.getElementById("btn_edit")
  var content_edit = document.getElementById("content_edit")
  var content = document.getElementById("content");
  var btn_more = document.getElementById("btn_more");
  btn_more.onclick = ()=> {
    parent.tab_content.style.transform = "translateY(100px)"
    parent.getImage(function() {
      parent.tab_content.style.transform = "translateY(0)"
    }, function(_img) {
      var item = document.createElement("div");
      item.className = "item"
      var img = document.createElement("img");
      img.src = _img
      var clear = document.createElement("div");
      clear.innerHTML = `
      <svg>
      <use xlink:href="#icon_delete" />
      </svg>`
      item.appendChild(img)
      item.appendChild(clear)
      content_edit.appendChild(item)
      parent.tab_content.style.transform = "translateY(0)"
    })
  }
  var _data = [];
  getCustomAds(function(data) {
    var res = JSON.parse(data);
    if (data != null) {
      // console.log(res.type_user)
      if (res.type_user.trim() == "admin") {
        btn_edit.style.display = "block";
      }
      _data = res.data;
      if (res.data != 0 || data != null) {

        //
        editAds(content_edit, res.data);
        addCustomAds("content", res.data);
      } else {
        document.getElementById("id_error").style.display = "block"
      }
    }
  })
  var isEdit = true;
  btn_edit.onclick = function() {
    content.innerText = "";
    console.log(isEdit)
    if (isEdit) {
      content.style.display = "none"
      content_edit.style.display = "flex"
      isEdit = false;
      parent.setIconUse(btn_edit, "icon_close")
      btn_edit.style.transform = "rotate(360deg)"
    } else {
      content.style.display = "flex"
      content_edit.style.display = "none";
      isEdit = true;
      parent.setIconUse(btn_edit, "icon_edit");
      btn_edit.style.transform = "rotate(0)"
    }
  }

  function editAds(cont, data) {
    for (let i = 0; i < data.length; i++) {
      var item = document.createElement("div");
      item.className = "item"
      var img = document.createElement("img");
      img.src = data[i];
      var clear = document.createElement("div");
      clear.innerHTML = `
      <svg>
      <use xlink:href="#icon_delete" />
      </svg>`
      item.appendChild(img)
      item.appendChild(clear)
      cont.appendChild(item)
    }
  }
</script>
